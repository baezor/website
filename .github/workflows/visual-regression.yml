name: Visual Regression Tests

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update baseline snapshots'
        required: false
        type: boolean
        default: false
      branch:
        description: 'Branch to update snapshots on'
        required: false
        type: string
        default: ''

permissions:
  pull-requests: write
  contents: write

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Wait for Cloudflare Pages deployment
        uses: WalshyDev/cf-pages-await@v1
        id: cf-pages
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_API_TOKEN }}
          project: baezor

      - name: Run Visual Regression Tests
        id: visual-tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npx playwright test --reporter=list --update-snapshots
          else
            npx playwright test --reporter=list || echo "TESTS_FAILED=true" >> $GITHUB_ENV
          fi
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.cf-pages.outputs.url }}

      - name: Commit updated snapshots
        if: github.event.inputs.update_snapshots == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/visual/
          if git diff --staged --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "test: update visual regression baselines [skip ci]"
            git push
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshot diffs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshot-diffs
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Post results as comment
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const testsPassed = '${{ env.TESTS_FAILED }}' !== 'true';
            const previewUrl = '${{ steps.cf-pages.outputs.url }}';

            let body = `## üì∏ Visual Regression Test Results\n\n`;
            body += `**Preview URL:** ${previewUrl}\n\n`;

            if (testsPassed) {
              body += `‚úÖ **All visual tests passed!**\n\n`;
              body += `No visual regressions detected.`;
            } else {
              body += `‚ùå **Visual differences detected!**\n\n`;
              body += `Some screenshots don't match the baselines.\n\n`;
              body += `### Next Steps\n`;
              body += `1. Download the \`screenshot-diffs\` artifact to review changes\n`;
              body += `2. If changes are intentional, run the workflow manually with "Update baseline snapshots" checked\n`;
              body += `3. Or update baselines locally:\n`;
              body += `   \`\`\`bash\n`;
              body += `   npm run test:visual:update\n`;
              body += `   \`\`\`\n`;
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if tests failed
        if: env.TESTS_FAILED == 'true'
        run: exit 1
